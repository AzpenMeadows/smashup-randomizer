<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Up Randomizer | Faction Randomizer for AEG Smash Up</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Smashup Randomizer">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section class="randomizer">
            <div class="title">
                <div><img src="assets/smashup-logo.webp" alt=""></div>
                <h1 class="heading heading--title"><span class="sr-only">Smash Up</span>Randomizer</h1>
            </div>
            <div class="container">
                <div class="expansions">
                    <h2 class="heading">Chooose your expansions:</h2>
                    <div id="js-expansions__list-el" class="expansions__list">
                        <div class="expansions__item">
                            <label for="js-expan-core-el" class="label">Smash Up Core</label>
                            <input id="js-expan-core-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-10th-anniversary-el" class="label">10th Anniversary</label>
                            <input id="js-expan-10th-anniversary-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-movies-el" class="label">Excellent Movies Dudes!</label>
                            <input id="js-expan-movies-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-awesome9000-el" class="label">Awesome Level 9000</label>
                            <input id="js-expan-awesome9000-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-science-fiction-el" class="label">Science Fiction</label>
                            <input id="js-expan-science-fiction-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-monster-smash-el" class="label">Monster Smash</label>
                            <input id="js-expan-monster-smash-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-pretty-el" class="label">Pretty Pretty Smash Up</label>
                            <input id="js-expan-pretty-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-its-your-fault-el" class="label">It's Your Fault!</label>
                            <input id="js-expan-its-your-fault-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-cease-desist-el" class="label">Cease and Desist</label>
                            <input id="js-expan-cease-desist-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-what-we-thinking-el" class="label">What Were We Thinking?</label>
                            <input id="js-expan-what-we-thinking-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-big-japan-el" class="label">Big in Japan</label>
                            <input id="js-expan-big-japan-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-that-70s-el" class="label">That â€™70s Expansion</label>
                            <input id="js-expan-that-70s-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-oops-again-el" class="label">Oops You Did It Again</label>
                            <input id="js-expan-oops-again-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-wt-international-el" class="label">World Tour: International Incident</label>
                            <input id="js-expan-wt-international-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-wt-culture-el" class="label">World Tour: Cultural Shock</label>
                            <input id="js-expan-wt-culture-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-cthulhu-el" class="label">The Obligatory Cthulhu Set</label>
                            <input id="js-expan-cthulhu-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-munchkin-el" class="label">Munchkin</label>
                            <input id="js-expan-munchkin-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-marvel-el" class="label">Marvel</label>
                            <input id="js-expan-marvel-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-disney-el" class="label">Disney</label>
                            <input id="js-expan-disney-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-geeks-el" class="label">Geeks</label>
                            <input id="js-expan-geeks-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-all-stars-el" class="label">All-Stars</label>
                            <input id="js-expan-all-stars-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-sheep-el" class="label">Sheep</label>
                            <input id="js-expan-sheep-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-penguins-el" class="label">Penguins</label>
                            <input id="js-expan-penguins-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-goblins-el" class="label">Goblins</label>
                            <input id="js-expan-goblins-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-knights-el" class="label">Knights</label>
                            <input id="js-expan-knights-el" type="checkbox" autocomplete="off">
                        </div>
                        <div class="expansions__item">
                            <label for="js-expan-teens-el" class="label">Teens</label>
                            <input id="js-expan-teens-el" type="checkbox" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="player-ct">
                    <h2 class="heading">How many players?</h2>
                    <div class="player-ct__wrapper">
                        <div>
                            <label for="js-player-ct-two" class="label">2</label>
                            <input id="js-player-ct-two" type="radio" name="player-count" value="2" autocomplete="off" checked>
                        </div>
                        <div>
                            <label for="js-player-ct-three" class="label">3</label>
                            <input id="js-player-ct-three" type="radio" name="player-count" value="3" autocomplete="off">
                        </div>
                        <div>
                            <label for="js-player-ct-four" class="label">4</label>
                            <input id="js-player-ct-four" type="radio" name="player-count" value="4" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div>
                    <p id="js-alert" class="alert"></p>
                    <a id="js-randomize-btn" href="#factions" class="btn">Randomize</a>
                </div>
                <div id="factions" class="factions">
                    <div id="js-factions__player1-el" class="hide-empty">
                        <!-- <h3 class="heading heading--small">Player 1</h3>
                        <ul id="js-factions__player1-el">
                        </ul> -->
                    </div>
                    <div id="js-factions__player2-el" class="hide-empty">
                        <!-- <h3 class="heading heading--small">Player 2</h3>
                        <ul id="js-factions__player2-el">
                        </ul> -->
                    </div>
                    <div id="js-factions__player3-el" class="hide-empty">
                        <!-- <h3 class="heading heading--small">Player 3</h3>
                        <ul id="js-factions__player3-el">
                        </ul> -->
                    </div>
                    <div id="js-factions__player4-el" class="hide-empty">
                        <!-- <h3 class="heading heading--small">Player 4</h3>
                        <ul id="js-factions__player4-el">
                        </ul> -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/scripts.js"></script>
</body>
</html>
